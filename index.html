<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Agency Template</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #1e1e2e;
            color: white;
        }

        /* Container */
        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar (Full Height) */
        .sidebar {
            width: 250px;
            height: 100vh;  /* Full screen height */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu li:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.05);
        }

        /* Main Content here*/
        .content {
            flex: 1;
            margin-left: 260px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        #dynamic-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #dynamic-content h2 {
            color: #ffcc00;
        }

        /* Hamburger Button */
        .hamburger {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            background: #ffcc00;
            border: none;
            padding: 10px 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        /* Responsive Styles here */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2>Contents</h2>
            <ul class="menu">
                <li onclick="showContent('introduction')">Introduction</li>
                <li onclick="showContent('packages')">Packages</li>
                <li onclick="showContent('navbar')">Navbar</li>
                <li onclick="showContent('banner')">Banner</li>
                <li onclick="showContent('services')">Services</li>
                <li onclick="showContent('portfolio')">Portfolio</li>
                <li onclick="showContent('contact')">Contact</li>
            </ul>
        </aside>

        <!-- Hamburger Button -->
        <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

        <!-- Main Content -->
        <main class="content">
            <div id="dynamic-content">
                <h2>Welcome!</h2>
                <p>Select a section from the sidebar to view details.</p>
            </div>
        </main>
    </div>

        // Function to dynamically insert content and styles
        function showContent(section) {
            const dynamicContent = document.getElementById("dynamic-content");

            // Apply inline styles for dynamic content
            dynamicContent.className = "bg-opacity-10 p-5 rounded-lg backdrop-blur-lg shadow-lg text-white";

            // Set HTML content dynamically
            dynamicContent.innerHTML = `
                        <h2 style="color: #ffcc00;">${contentData[section].title}</h2>
                            ${contentData[section].content}
        `;

            // Apply specific inline styles for the Introduction section (Image, Table, etc.)
            if (section === "introduction") {
                // Style for image
                const image = dynamicContent.querySelector('.intro-image');
                image.style.width = "100%";
                image.style.maxWidth = "600px";
                image.style.display = "block";
                image.style.margin = "20px auto";
                image.style.borderRadius = "10px";
                image.style.boxShadow = "0 4px 8px rgba(255, 255, 255, 0.1)";
            }
        }

        // Sidebar Toggle Function for Mobile
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>
